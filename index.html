<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador EAN</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary sticky-top">
    <div class="container-fluid justify-content-center">
      <span class="navbar-brand mb-0 h1">Buscador</span>
      <button id="btnInstall" class="btn btn-light btn-sm d-none ms-2">Instalar</button>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-center mb-3">
      <label for="fileInput" class="btn btn-primary btn-lg px-4">
        <i class="bi bi-cloud-upload"></i> Cargar datos
      </label>
      <input type="file" id="fileInput" accept=".xlsx,.csv" hidden>
    </div>

    <div class="search-card card mx-auto mb-3">
      <div class="card-body text-center">
        <label for="ean" class="form-label fw-semibold">Introduce los últimos <u>4</u> del EAN<br><span class="small text-muted">o los <u>5</u> dígitos de la Barra</span></label>
        <input id="ean" type="tel" inputmode="numeric" maxlength="5" class="form-control form-control-lg text-center mx-auto"
               placeholder="Ej. 7890 o 12345" autocomplete="off" style="max-width: 360px;">
        <div class="form-text">Se mostrarán todas las coincidencias.</div>
      </div>
    </div>

    <div id="results" class="d-grid gap-3"></div>

    <div class="d-flex justify-content-center my-4">
      <button id="btnBorrar" class="btn btn-outline-danger">
        <i class="bi bi-trash"></i> Borrar datos cargados
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
